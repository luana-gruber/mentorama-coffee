<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>
<body>
    <form  class="form-pessoal" action="">
        <img class="form-fechar" src="./img/fechar-form.svg" alt="ícone para fechar"/>
        <h3 class="form-title">Dados pessoais</h3>
        <img src="./img/seta-form.svg"/>
        <span>Forma de pagamento</span>
        <img src="./img/seta-form.svg"/>
        <span>Concluir</span>
        <input class="form-items" type="text" placeholder="Nome" required />
        <input class="form-items" type="tel" placeholder="Número de telefone" required />
        <input class="form-items" type="email" placeholder="E-mail" required />
        <input class="form-items" type="text" placeholder="Endereço de entrega" required />
        <textarea class="form-items form-textarea" placeholder="Comentários" id="textarea"></textarea>
    
        <button class="form-button">Seguinte</button>

    </form>
</body>
</html>
